<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de M√≠dia FHAJ</title>
  <link rel="icon" type="image/png" href="static/imgs/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* ... seu CSS original ... */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #224235, #255a45, #2a805d);
      color: #fff;
    }
    .login-container, .panel-container, .projecao-container {
      display: none;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .active {
      display: flex;
      opacity: 1;
    }
    .box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .logo {
      width: 150px;
      max-width: 90%;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }
    input, select, button {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      border: 1px solid #555;
      border-radius: 8px;
      background: #16221d;
      color: white;
      outline: none;
      transition: 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #224235;
      background: #222;
    }
    button {
      background: #22352d;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1d2b25;
    }
    .file-list {
      max-height: 150px;
      overflow-y: auto;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    .file-list li {
      font-size: 14px;
      word-break: break-word;
    }
    .media {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }
    .media.visible {
      opacity: 1;
      z-index: 1;
    }
    .pause-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #224235;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .pause-overlay img {
      max-width: 200px;
    }
    #pauseBtn, #backBtn {
      padding: 10px 20px;
      background: #224235;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      z-index: 3;
      width: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    #pauseBtn {
      right: 20px;
    }
    #backBtn {
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: center; 
    }
    #pauseBtn:hover, #backBtn:hover {
      background: #1c3a2c;
    }
  </style>
</head>
<body>
  <!-- login -->
  <div class="login-container active" id="login">
    <div class="box">
      <img src="static/imgs/logo.png" alt="Logo" class="logo">
      <h2>LOGIN</h2><br>
      <form id="login-form">
        <input type="text" id="user" placeholder="Usu√°rio" autocomplete="username">
        <input type="password" id="pass" placeholder="Senha" autocomplete="current-password">
        <button type="submit">ENTRAR</button>
      </form>      
      <p id="login-error" style="color: #ff6666; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- painel -->
  <div class="panel-container" id="panel">
    <div class="box">
      <h2>Painel de Controle</h2><br>
      <div style="display: flex; gap: 10px; margin-bottom: 15px;">
        <button onclick="setInputMode('local')">üìÅ Usar arquivos locais</button>
        <button onclick="setInputMode('url')">üåê Usar links da internet</button>
      </div>
      <div id="localInputDiv" style="display: none;">
        <label>Selecionar arquivos de m√≠dia:</label>
        <input type="file" id="fileInput" accept="image/*,video/*" multiple>
        <p style="font-size: 12px;">DICA: Crie uma pasta com imagens e v√≠deos para enviar todos de uma vez.</p>
      </div>
      <div id="urlInputDiv" style="display: none;">
        <label>Adicionar link de m√≠dia (imagem, v√≠deo ou YouTube):</label>
        <input type="text" id="urlInput" placeholder="Cole aqui o link da m√≠dia">
        <button onclick="addUrl()">Adicionar Link</button>
        <button onclick="clearSavedLinks()" style="background: #883333;">üóëÔ∏è Limpar links salvos</button>
      </div>
      <ul class="file-list" id="fileList"></ul>
      <label>Dura√ß√£o das imagens (segundos):</label>
      <input type="number" id="img-duration" value="10" min="1">
      <label>Reproduzir v√≠deo com som?</label>
      <select id="video-sound">
        <option value="yes">Sim</option>
        <option value="no" selected>N√£o</option>
      </select>
      <label>Reproduzir v√≠deo completo?</label>
      <select id="video-full">
        <option value="yes" selected>Sim</option>
        <option value="no">N√£o (parar em 10s)</option>
      </select>
      <button onclick="startProjection()">Iniciar proje√ß√£o</button>
    </div>
  </div>

  <!-- projecao -->
  <div class="projecao-container" id="projecao">
    <div id="mediaContainer" style="position: relative; width: 100vw; height: 100vh;"></div>
    <div class="pause-overlay" id="pauseOverlay" style="display: none;">
      <img src="static/imgs/logo.png" alt="Logo Standby">
    </div>
    <button id="pauseBtn" onclick="togglePause()" aria-label="Pausar/Retomar">
      <i id="pauseIcon" class="bi bi-pause-fill" style="font-size: 1.4rem;"></i>
    </button>    
    <button id="backBtn" onclick="backToPanel()" aria-label="Voltar">
      <i class="bi bi-arrow-return-left" style="font-size: 1.4rem;"></i>
    </button>    
  </div>

  <script>
    const validUsers = {
      "comunicacao": "comunicacao",
      "informatica": "informatica"
    };

    let localMedia = [];
    let isPaused = false;
    let current = 0;
    let elements = [];

    function login() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const errorMsg = document.getElementById("login-error");

      if (!user || !pass) {
        errorMsg.textContent = "Preencha todos os campos.";
        return;
      }

      if (validUsers[user] === pass) {
        errorMsg.textContent = "";
        document.getElementById("login").classList.remove("active");
        document.getElementById("panel").classList.add("active");
      } else {
        errorMsg.textContent = "Usu√°rio ou senha inv√°lidos. Tente novamente.";
      }
    }

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // evita recarregar p√°gina / mudar URL
      login();
    });

    function setInputMode(mode) {
      document.getElementById("localInputDiv").style.display = (mode === "local") ? "block" : "none";
      document.getElementById("urlInputDiv").style.display = (mode === "url") ? "block" : "none";
    }

    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");

    fileInput.addEventListener("change", () => {
      Array.from(fileInput.files).forEach(file => {
        const url = URL.createObjectURL(file);
        localMedia.push({ url, type: file.type.startsWith("video") ? "video" : "image" });
      });
      updateFileList();
    });

    function addUrl() {
      const url = document.getElementById("urlInput").value.trim();
      if (url) {
        let type = "link";
        if (url.includes("youtube.com") || url.includes("youtu.be")) type = "youtube";
        else if (url.match(/\.(jpeg|jpg|gif|png)$/i)) type = "image";
        else if (url.match(/\.(mp4|webm|ogg)$/i)) type = "video";
        localMedia.push({ url, type });
        saveLinks();
        updateFileList();
        document.getElementById("urlInput").value = "";
      }
    }

    function saveLinks() {
      const savedLinks = localMedia.filter(item => item.url.startsWith("http"));
      localStorage.setItem("mediaLinks", JSON.stringify(savedLinks));
    }

    function loadSavedLinks() {
      const saved = localStorage.getItem("mediaLinks");
      if (saved) {
        const arr = JSON.parse(saved);
        arr.forEach(item => localMedia.push(item));
        updateFileList();
      }
    }

    function clearSavedLinks() {
      localMedia = localMedia.filter(item => !item.url.startsWith("http"));
      localStorage.removeItem("mediaLinks");
      updateFileList();
    }

    function updateFileList() {
      fileList.innerHTML = "";
      localMedia.forEach((item, idx) => {
        const li = document.createElement("li");
        li.textContent = `${idx + 1}. ${item.url}`;
        fileList.appendChild(li);
      });
    }

    function startProjection() {
      if (localMedia.length === 0) {
        alert("Selecione ou adicione m√≠dias para projetar.");
        return;
      }
      current = 0;
      document.getElementById("panel").classList.remove("active");
      document.getElementById("projecao").classList.add("active");
      showMedia();
    }

    function showMedia() {
      const container = document.getElementById("mediaContainer");
      container.innerHTML = "";
      elements = [];

      const media = localMedia[current];
      if (!media) return;

      if (media.type === "image") {
        const img = document.createElement("img");
        img.src = media.url;
        img.className = "media visible";
        container.appendChild(img);
        elements.push(img);
        setTimeout(nextMedia, getImageDuration() * 1000);
      } else if (media.type === "video") {
        const video = document.createElement("video");
        video.src = media.url;
        video.className = "media visible";
        video.muted = (document.getElementById("video-sound").value === "no");
        video.autoplay = true;
        video.loop = false;
        video.playsInline = true;
        container.appendChild(video);
        elements.push(video);

        if (document.getElementById("video-full").value === "yes") {
          video.onended = nextMedia;
        } else {
          setTimeout(() => {
            video.pause();
            nextMedia();
          }, 10000);
        }
      } else if (media.type === "youtube") {
        // para Youtube: embede iframe
        const iframe = document.createElement("iframe");
        iframe.className = "media visible";
        iframe.allow = "autoplay; encrypted-media";
        iframe.allowFullscreen = true;

        let videoId = "";
        if (media.url.includes("youtube.com")) {
          const urlParams = new URLSearchParams(new URL(media.url).search);
          videoId = urlParams.get("v");
        } else if (media.url.includes("youtu.be")) {
          videoId = media.url.split("/").pop();
        }
        if (videoId) {
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=${document.getElementById("video-sound").value === "no" ? 1 : 0}&rel=0&loop=1&playlist=${videoId}`;
          container.appendChild(iframe);
          elements.push(iframe);
          // deixa tocar 10s e avan√ßa
          setTimeout(nextMedia, 10000);
        } else {
          nextMedia();
        }
      }
    }

    function getImageDuration() {
      const val = parseInt(document.getElementById("img-duration").value, 10);
      return (val && val > 0) ? val : 10;
    }

    function nextMedia() {
      if (isPaused) return; // se pausado, n√£o avan√ßa
      current = (current + 1) % localMedia.length;
      showMedia();
    }

    function togglePause() {
      isPaused = !isPaused;
      const pauseOverlay = document.getElementById("pauseOverlay");
      const pauseIcon = document.getElementById("pauseIcon");

      if (isPaused) {
        pauseOverlay.style.display = "flex";
        pauseIcon.classList.remove("bi-pause-fill");
        pauseIcon.classList.add("bi-play-fill");

        // pause videos
        elements.forEach(el => {
          if (el.tagName === "VIDEO") el.pause();
          if (el.tagName === "IFRAME") {
            // N√£o conseguimos controlar iframe do YouTube via JS simples
          }
        });
      } else {
        pauseOverlay.style.display = "none";
        pauseIcon.classList.remove("bi-play-fill");
        pauseIcon.classList.add("bi-pause-fill");

        // play videos
        elements.forEach(el => {
          if (el.tagName === "VIDEO") el.play();
        });
      }
    }

    function backToPanel() {
      isPaused = false;
      elements = [];
      document.getElementById("projecao").classList.remove("active");
      document.getElementById("panel").classList.add("active");
    }

    // Inicializa modo local e carrega links salvos no in√≠cio
    setInputMode('local');
    loadSavedLinks();
  </script>
</body>
</html>
