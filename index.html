<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Mídia</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; background: black; overflow: hidden; }

    .media-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .media {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
      display: block;
    }

    .media.visible {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="media-container">
    <img src="imgs/▷ Churros Rellenos【una combinación perfecta】 » Receta Venezolana.jpg" class="media visible">
    <video class="media" muted>
      <source src="imgs/3.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const medias = document.querySelectorAll('.media');
    let current = 0;

    function showNextMedia() {
      medias[current].classList.remove('visible');

      current = (current + 1) % medias.length;
      const next = medias[current];

      setTimeout(() => {
        if (next.tagName === 'VIDEO') {
          next.currentTime = 0;
          next.play();
          next.onended = () => showNextMedia();
        } else {
          setTimeout(showNextMedia, 10000);
        }

        next.classList.add('visible');
      }, 1000); // espera o fade-out
    }

    // Começar o ciclo
    if (medias[current].tagName === 'VIDEO') {
      medias[current].play();
      medias[current].onended = () => showNextMedia();
    } else {
      setTimeout(showNextMedia, 10000);
    }
  </script>
</body>
</html>
